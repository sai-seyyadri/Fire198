<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up Form</title>
    <link rel="stylesheet" href="Signup.css">
    <link href="" rel="stylesheet">
</head>
<body>
    <div class="img">
        <div class="">
            <img src="https://www.shutterstock.com/shutterstock/photos/614422070/display_1500/stock-photo-a-mountaineer-with-an-orange-dress-in-a-symmetric-picture-looking-to-the-taranaki-volcano-in-the-614422070.jpg" alt="Mountain" class="mountain-img">
        </div>
    </div>
    <div class="form">
        <div class="form-info">
            <h1>
                 Sign up to get started! <br><br>
                 <i></i> 
            </h1>
        </div>
        <form action="">
            <h1>Please fill out the following fields:</h1>
            <div class="inputs">
                <div class="first-name">
                    <input required type="text" class="form-input" id="first-name" placeholder="First Name">
                    <label for="first-name" class="form-label">*First name:</label>
                </div>
                <div class="last-name">
                    <input required type="text" class="form-input" id="last-name" placeholder="Last Name">
                    <label for="last-name" class="form-label">*Last name:</label>
                </div>
            </div>
            <div class="inputs">
                <div class="email">
                    <input required type="email" class="form-input" id="email" placeholder="Email">
                    <label for="email" class="form-label">*Email:</label>
                </div>
                <div class="phone">
                    <input required type="text" class="form-input" id="phone" placeholder="Phone">
                    <label for="phone" class="form-label">*Phone:</label>
                </div>
            </div>
            <div class="inputs">
                <div class="password">
                    <input required type="text" class="form-input" id="password" placeholder="Password">
                    <label for="password" class="form-label">*Password:</label>
                </div>
                <div class="confirm-password">
                    <input required type="text" class="form-input" id="confirm-password" placeholder="Confirm Password">
                    <label for="confirm-password" class="form-label">*Confirm Password:</label>
                </div>
            </div>
            <div class="form-end">
                <div class="errorMessage"></div>
                <button class="btn" type="submit">Create Account</button>
                <h1>Already have an account?<a href="" class="login">Log in:</a></h1>
            </div>
        </form>
    </div>
</body>
</html>
