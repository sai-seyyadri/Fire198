<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <form>
        <label for="search">Find Weather By Location</label>
        <input type="text" id="search-city" class="search-city" name="search-city" placeholder="Enter City..." required />
        <input type="text" id="search-state" class="search-state" name="search-state" placeholder="Enter State (ie..FL)..."/>
        <input type="text" id="search-country" class="search-country" name="search-country" placeholder="Enter Country Code (ie..US)..." required />
        <button type="submit" class="search-button">Search</button>
        <button type="reset" class="reset-button">Clear</button>
    </form>
    <div class="display-div"></div>
    <div class="display-giphy">
        <img src="#"/>
    </div>
    <script src="script.js"></script>
</body>
</html>
