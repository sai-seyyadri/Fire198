<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
    <link rel="stylesheet" type="text/css" href="books.css">
    <title>Book Library</title>
</head>
<body>
    <button id="newBookButton">Add New Book</button>
    <form id="newBookForm" style="display: none;">
        <label for="title">Title:</label>
        <input type="text" id="title">
        <label for="author">Author:</label>
        <input type="text" id="author">
        <label for="pages">Pages:</label>
        <input type="text" id="pages">
        <label for="read">Read:</label>
        <input type="checkbox" id="read">
        <input type="submit" id="addBookButton" value="Add Book">
    </form>
    <script src="books.js"></script>
    <script>
        document.getElementById("newBookButton").addEventListener("click", function() {
            var form = document.getElementById("newBookForm");
            if (form.style.display === "none") {
                form.style.display = "block";
            } else {
                form.style.display = "none";
            }
        });
    </script>
</body>
</html>
