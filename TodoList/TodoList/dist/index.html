<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List WebApp</title>
</head>
<body>
    <div class="content">
        <div class="form-heading">
            <h1>To Do List</h1>
        </div>
        <div class="todos-heading">
            <h1>Current ToDos</h1>
        </div>
        <div class="form">
            <button id="add-todo-button" class="add-todo-button">Add New ToDo</button>
            <div id="add-todo-form" style="display:none">
                <form id="add-todo">
                    <label for="Title">Title:</label>
                    <input type="text" id="Title" name="Title" placeholder="Required Field" required>
                    <label for="Description">Description:</label>
                    <input type="text" id="Description" name="Description" placeholder="Required Field" required>
                    <label for="DueDate">Due Date:</label>
                    <input type="date" id="DueDate" name="DueDate" placeholder="Required Field" required>
                    <label for="Priority">Priority:</label>
                    <select id="Priority", name="Priority">
                        <option value="Low">Low</option>
                        <option value="Medium">Medium</option>
                        <option value="High">High</option>
                    </select>
                    <label for="CheckList">CheckList Items Added:</label>
                    <ul class="todo-ul"></ul>
                </form>
                <input type="text" id="add-to-checklist" name="add-to-checklist" placeholder="Type checklist item here">
                <button class="add-to-checklist">Add Item To Checklist</button>
                <br>
                <button type="submit" class="submit-button">Submit ToDo</button>
                <button type="reset" class="reset-button">Reset</button>
            </div>
        </div>
        <div class="projects"></div> 
    </div>
    <script src="main.js"></script>
</body>
</html>
